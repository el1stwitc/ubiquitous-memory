<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Opening Wikipedia Pages</h1>
    <div class="loader"></div>
    <p id="status">Preparing to open first page...</p>
    
    <script>
        // Массив страниц Wikipedia для открытия
        const wikipediaPages = [
            "https://en.wikipedia.org/wiki/Apple",
            "https://en.wikipedia.org/wiki/Banana",
            "https://en.wikipedia.org/wiki/Orange",
            "https://en.wikipedia.org/wiki/Strawberry",
            "https://en.wikipedia.org/wiki/Grape"
        ];
        
        // Время задержки между открытиями (в миллисекундах)
        const delayBetweenPages = 3000; // 3 секунды
        
        let currentPageIndex = 0;
        
        function openNextPage() {
            if (currentPageIndex < wikipediaPages.length) {
                // Обновляем статус
                document.getElementById('status').textContent = 
                    `Opening page ${currentPageIndex + 1} of ${wikipediaPages.length}: ${wikipediaPages[currentPageIndex].split('/').pop()}`;
                
                // Открываем страницу в новой вкладке
                window.open(wikipediaPages[currentPageIndex], '_blank');
                
                currentPageIndex++;
                
                // Если есть еще страницы, планируем следующую
                if (currentPageIndex < wikipediaPages.length) {
                    setTimeout(openNextPage, delayBetweenPages);
                } else {
                    document.getElementById('status').textContent = 'All pages opened!';
                    document.querySelector('.loader').style.display = 'none';
                }
            }
        }
        
        // Запускаем процесс через 1 секунду после загрузки
        window.onload = function() {
            setTimeout(openNextPage, 1000);
        };
    </script>
</body>
</html>
